<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        body {
            background-image: url("https://backgroundcheckall.com/wp-content/uploads/2017/12/registration-form-background-images-1.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        h1 {
            color: peachpuff;
            font-family: cursive;
        }

        .cont {
            margin: auto;
            position: relative;
            text-align: center;
            top: 50%;
            width: 80%;
            color: peachpuff;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1 align="center" style="font-size: 50px;">Registration form</h1>
    <hr>

    <div class="cont"> 
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <br>
            <label for="mail">EmailID:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email">
            <br>
            <br>
            <label for="no">Phone Number:</label>
            <input type="tel" id="no" name="no" placeholder="Enter your number">
            <br>
            <br>
            
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your DOB">
            <br>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
            <br>
            <br>
            <label for="add">Address:</label>
            <input type="text" id="add" name="add" placeholder="Enter your Address">
            <br>
            <br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
            <br>
            Deptt: <select>
                <option>Orthopeadics</option>
                <option>Nutrition</option>
                <option>Child Specialist</option>
                <option>Cardiac</option>
                <option>Neuro</option>
            </select>
            <br>
            <br>
            <label for="pass">Create Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Create your password">
            <br>
            <br>
            <label for="fil">Upload Form:</label>
            <input type="file" id="fil" name="fil">
            <br>
            <br>
            <input type="submit">
            <script>
                alert("Are you sure?");
            </script>
        </form>
    </div>
</body>

</html>
